<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fancy Buttons with Glowing Effect</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
	<style>
	body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background-color: #f0f0f0;
}

.container {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.btn {
  display: flex;
  justify-content: center;
  align-items: center;
  border: none;
  padding: 12px 24px;
  color: #fff;
  font-weight: bold;
  font-size: 16px;
  border-radius: 30px;
  cursor: pointer;
  margin-bottom: 10px;
  width: 200px; /* Fixed width for equal sizing */
  transition: background-color 0.3s, box-shadow 0.3s;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.btn i {
  margin-right: 8px;
}

.btn-login {
  background: linear-gradient(135deg, #00c6ff, #0072ff);
}

.btn-cart {
  background: linear-gradient(135deg, #f83600, #f9d423);
}

.btn-download {
  background: linear-gradient(135deg, #a8c0ff, #3f2b96);
}

.btn-comment {
  background: linear-gradient(135deg, #ff9a8b, #ff6a88);
}

/* Glowing Effect */
.btn:hover {
  animation: glowing 1s infinite;
}

@keyframes glowing {
  0% {
    box-shadow: 0 0 5px rgba(0, 0, 255, 0.7);
  }
  50% {
    box-shadow: 0 0 20px rgba(0, 0, 255, 0.7);
  }
  100% {
    box-shadow: 0 0 5px rgba(0, 0, 255, 0.7);
  }
}

	</style>
  <div class="container">
    <button class="btn btn-login"> Login  <i class="fas fa-sign-in-alt"></i></button>
    <button class="btn btn-cart"><i class="fas fa-shopping-cart"></i> Add to Cart</button>
    <button class="btn btn-download"><i class="fas fa-download"></i> Download</button>
    <button class="btn btn-comment"><i class="fas fa-comments"></i> Comment</button>
  </div>
</body>
</html>
